<script>
// Get the modal
var modalClick = document.getElementById('myModal');
var blurGallery = document.getElementById('gallery');
var blurAbout = document.getElementById('about');
var blurNavbar = document.getElementById('myNavbar');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modalClick) {
    closeModal();
  }
}

function openModal() {
  document.getElementById("myModal").style.display = "block";
  blurGallery.className = "w3-content w3-container w3-padding-64 w3-center blurBG"
  blurAbout.className = "w3-content w3-container w3-padding-64 blurBG"
  blurNavbar.className = "w3-bar blurBG"
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
  blurGallery.className = "w3-content w3-container w3-padding-64 w3-center"
  blurAbout.className = "w3-content w3-container w3-padding-64"
  blurNavbar.className = "w3-bar"
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}

// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
    } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
    }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>
